<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸƒ Bullshit</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="cards.js"></script>
</head>
<body>
  <div class="game-container">
    <!-- Header -->
    <header class="game-header">
      <div class="logo">ğŸƒ bullshit</div>
      <div class="game-controls">
        <select id="experiment-select">
          <option value="1">exp 1: deception</option>
          <option value="2">exp 2: asymmetric</option>
          <option value="3">exp 3: honesty</option>
        </select>
        <button id="new-game-btn" class="btn cute">âœ¨ new game</button>
        <button id="auto-play-btn" class="btn" disabled>â–¶ auto</button>
        <button id="step-btn" class="btn" disabled>â†’ step</button>
      </div>
    </header>

    <!-- Game Table -->
    <div class="game-table">
      <!-- Top Player -->
      <div class="player-area top">
        <div class="player-info" data-player="2">
          <div class="player-avatar">ğŸ¤–</div>
          <div class="player-name">waiting...</div>
          <div class="card-count"><span>0</span> cards</div>
          <div class="player-status"></div>
        </div>
        <div class="player-hand" data-hand="2"></div>
      </div>

      <!-- Middle Row: Left Player, Table Center, Right Player -->
      <div class="middle-row">
        <div class="player-area left">
          <div class="player-info" data-player="1">
            <div class="player-avatar">ğŸ¤–</div>
            <div class="player-name">waiting...</div>
            <div class="card-count"><span>0</span> cards</div>
            <div class="player-status"></div>
          </div>
          <div class="player-hand vertical" data-hand="1"></div>
        </div>

        <div class="table-center">
          <div class="pile-area">
            <div class="pile-cards" id="pile-display"></div>
            <div class="pending-cards" id="pending-display"></div>
            <div class="pile-info">
              <span class="pile-count">0</span> in pile
            </div>
          </div>
          <div class="current-turn-info">
            <div class="required-rank">
              <span class="label">play</span>
              <span class="rank" id="current-rank">A</span>
            </div>
            <div class="game-phase" id="game-phase">
              âœ¨ start a game!
            </div>
          </div>
        </div>

        <div class="player-area right">
          <div class="player-info" data-player="3">
            <div class="player-avatar">ğŸ¤–</div>
            <div class="player-name">waiting...</div>
            <div class="card-count"><span>0</span> cards</div>
            <div class="player-status"></div>
          </div>
          <div class="player-hand vertical" data-hand="3"></div>
        </div>
      </div>

      <!-- Bottom Player -->
      <div class="player-area bottom">
        <div class="player-hand" data-hand="0"></div>
        <div class="player-info" data-player="0">
          <div class="player-avatar">ğŸ¤–</div>
          <div class="player-name">waiting...</div>
          <div class="card-count"><span>0</span> cards</div>
          <div class="player-status"></div>
        </div>
      </div>
    </div>

    <!-- Thought Bubble / Action Log -->
    <div class="thought-panel">
      <div class="thought-header">ğŸ’­ thoughts & plays</div>
      <div class="thought-content" id="thought-log">
        <div class="empty-thought">start a game to see what the AIs are thinking...</div>
      </div>
    </div>

    <!-- Winner Overlay -->
    <div class="winner-overlay" id="winner-overlay" style="display: none;">
      <div class="winner-content">
        <div class="winner-emoji">ğŸ‰</div>
        <div class="winner-text">winner!</div>
        <div class="winner-name" id="winner-name"></div>
        <button class="btn cute" onclick="document.getElementById('winner-overlay').style.display='none'">
          âœ¨ nice!
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
