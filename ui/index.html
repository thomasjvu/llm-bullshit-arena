<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bullshit</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="cards.js"></script>
  <script src="model-themes.js"></script>
</head>
<body>
  <div class="game-container">
    <!-- Header -->
    <header class="game-header">
      <div class="logo">bullshit</div>
      <div class="game-controls">
        <select id="experiment-select">
          <option value="1">exp 1: deception</option>
          <option value="2">exp 2: asymmetric</option>
          <option value="3">exp 3: honesty</option>
        </select>
        <button id="new-game-btn" class="btn cute">new game</button>
        <button id="auto-play-btn" class="btn" disabled>auto</button>
        <button id="step-btn" class="btn" disabled>step</button>
      </div>
    </header>

    <!-- Game Arena — 4 Player Columns -->
    <main class="game-arena">

      <div class="player-column" data-column="0">
        <div class="column-bg"></div>
        <div class="column-content">
          <div class="character-frame">
            <div class="character-image" id="char-0"></div>
            <div class="character-title" id="title-0"></div>
          </div>
          <div class="player-info" data-player="0">
            <div class="player-name">waiting...</div>
            <div class="card-count"><span>0</span> cards</div>
            <div class="player-status"></div>
          </div>
          <div class="stream-text" id="stream-0"></div>
          <div class="player-hand" data-hand="0"></div>
        </div>
      </div>

      <div class="player-column" data-column="1">
        <div class="column-bg"></div>
        <div class="column-content">
          <div class="character-frame">
            <div class="character-image" id="char-1"></div>
            <div class="character-title" id="title-1"></div>
          </div>
          <div class="player-info" data-player="1">
            <div class="player-name">waiting...</div>
            <div class="card-count"><span>0</span> cards</div>
            <div class="player-status"></div>
          </div>
          <div class="stream-text" id="stream-1"></div>
          <div class="player-hand" data-hand="1"></div>
        </div>
      </div>

      <!-- Center Column — pile, rank, phase -->
      <div class="center-column">
        <div class="pile-area">
          <div class="pile-cards" id="pile-display"></div>
          <div class="pending-cards" id="pending-display"></div>
          <div class="pile-info">
            <span class="pile-count">0</span> in pile
          </div>
        </div>
        <div class="current-turn-info">
          <div class="required-rank">
            <span class="label">play</span>
            <span class="rank" id="current-rank">A</span>
          </div>
          <div class="game-phase" id="game-phase">
            start a game
          </div>
        </div>
      </div>

      <div class="player-column" data-column="2">
        <div class="column-bg"></div>
        <div class="column-content">
          <div class="character-frame">
            <div class="character-image" id="char-2"></div>
            <div class="character-title" id="title-2"></div>
          </div>
          <div class="player-info" data-player="2">
            <div class="player-name">waiting...</div>
            <div class="card-count"><span>0</span> cards</div>
            <div class="player-status"></div>
          </div>
          <div class="stream-text" id="stream-2"></div>
          <div class="player-hand" data-hand="2"></div>
        </div>
      </div>

      <div class="player-column" data-column="3">
        <div class="column-bg"></div>
        <div class="column-content">
          <div class="character-frame">
            <div class="character-image" id="char-3"></div>
            <div class="character-title" id="title-3"></div>
          </div>
          <div class="player-info" data-player="3">
            <div class="player-name">waiting...</div>
            <div class="card-count"><span>0</span> cards</div>
            <div class="player-status"></div>
          </div>
          <div class="stream-text" id="stream-3"></div>
          <div class="player-hand" data-hand="3"></div>
        </div>
      </div>

    </main>

    <!-- Thought Panel -->
    <div class="thought-panel">
      <div class="thought-header">thoughts & plays</div>
      <div class="thought-content" id="thought-log">
        <div class="empty-thought">start a game to see what the AIs are thinking...</div>
      </div>
    </div>

    <!-- Winner Overlay -->
    <div class="winner-overlay" id="winner-overlay" style="display: none;">
      <div class="winner-content">
        <div class="winner-emoji">winner</div>
        <div class="winner-name" id="winner-name"></div>
        <button class="btn cute" onclick="document.getElementById('winner-overlay').style.display='none'">
          nice
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
