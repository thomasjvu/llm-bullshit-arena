<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bullshit</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="cards.js"></script>
  <script src="model-themes.js"></script>
</head>
<body>
  <div class="game-container">

    <!-- Table Row — pile, rank, phase -->
    <div class="table-row">
      <div class="pile-area">
        <div class="pile-cards" id="pile-display"></div>
        <div class="pile-info">
          <span class="pile-count">0</span> in pile
        </div>
      </div>
      <div class="pending-cards" id="pending-display"></div>
      <div class="current-turn-info">
        <div class="required-rank">
          <span class="label">play</span>
          <span class="rank" id="current-rank">A</span>
        </div>
        <div class="game-phase" id="game-phase">
          start a game
        </div>
      </div>
    </div>

    <!-- Game Arena — 4 Player Columns -->
    <main class="game-arena">

      <div class="player-column" data-column="0">
        <div class="column-bg"></div>
        <div class="column-content">
          <div class="character-frame">
            <div class="character-image" id="char-0"></div>
            <div class="character-title" id="title-0"></div>
          </div>
          <div class="player-info" data-player="0">
            <div class="player-name">waiting...</div>
            <div class="card-count"><span>0</span> cards</div>
            <div class="player-status"></div>
          </div>
          <div class="player-action" id="action-0"></div>
          <div class="stream-text" id="stream-0"></div>
          <div class="player-hand" data-hand="0"></div>
        </div>
      </div>

      <div class="player-column" data-column="1">
        <div class="column-bg"></div>
        <div class="column-content">
          <div class="character-frame">
            <div class="character-image" id="char-1"></div>
            <div class="character-title" id="title-1"></div>
          </div>
          <div class="player-info" data-player="1">
            <div class="player-name">waiting...</div>
            <div class="card-count"><span>0</span> cards</div>
            <div class="player-status"></div>
          </div>
          <div class="player-action" id="action-1"></div>
          <div class="stream-text" id="stream-1"></div>
          <div class="player-hand" data-hand="1"></div>
        </div>
      </div>

      <div class="player-column" data-column="2">
        <div class="column-bg"></div>
        <div class="column-content">
          <div class="character-frame">
            <div class="character-image" id="char-2"></div>
            <div class="character-title" id="title-2"></div>
          </div>
          <div class="player-info" data-player="2">
            <div class="player-name">waiting...</div>
            <div class="card-count"><span>0</span> cards</div>
            <div class="player-status"></div>
          </div>
          <div class="player-action" id="action-2"></div>
          <div class="stream-text" id="stream-2"></div>
          <div class="player-hand" data-hand="2"></div>
        </div>
      </div>

      <div class="player-column" data-column="3">
        <div class="column-bg"></div>
        <div class="column-content">
          <div class="character-frame">
            <div class="character-image" id="char-3"></div>
            <div class="character-title" id="title-3"></div>
          </div>
          <div class="player-info" data-player="3">
            <div class="player-name">waiting...</div>
            <div class="card-count"><span>0</span> cards</div>
            <div class="player-status"></div>
          </div>
          <div class="player-action" id="action-3"></div>
          <div class="stream-text" id="stream-3"></div>
          <div class="player-hand" data-hand="3"></div>
        </div>
      </div>

    </main>

    <!-- Footer Nav -->
    <nav class="game-nav">
      <button id="new-game-btn" class="nav-item nav-primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
        <span>new game</span>
      </button>
      <button id="step-btn" class="nav-item" disabled>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5,3 19,12 5,21"/></svg>
        <span>step</span>
      </button>
      <button id="auto-play-btn" class="nav-item" disabled>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5,3 12,12 5,21"/><polygon points="13,3 20,12 13,21"/></svg>
        <span>auto</span>
      </button>
      <label class="nav-item nav-select-wrap">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20V10M18 20V4M6 20v-4"/></svg>
        <span>mode</span>
        <select id="experiment-select">
          <option value="1">exp 1</option>
          <option value="2">exp 2</option>
          <option value="3">exp 3</option>
        </select>
      </label>
      <button id="log-toggle-btn" class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14,2 14,8 20,8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
        <span>log</span>
      </button>
    </nav>

    <!-- Thought Log Modal -->
    <div class="thought-modal drawer-hidden" id="thought-modal">
      <div class="thought-modal-content">
        <div class="thought-modal-header">
          <span>thoughts & plays</span>
          <button class="btn thought-modal-close" id="log-close-btn">close</button>
        </div>
        <div class="thought-content" id="thought-log">
          <div class="empty-thought">start a game to see what the AIs are thinking...</div>
        </div>
      </div>
    </div>

    <!-- Winner Overlay -->
    <div class="winner-overlay" id="winner-overlay" style="display: none;">
      <div class="winner-content">
        <div class="winner-emoji">winner</div>
        <div class="winner-name" id="winner-name"></div>
        <button class="btn cute" onclick="document.getElementById('winner-overlay').style.display='none'">
          nice
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
